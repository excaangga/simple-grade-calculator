<!DOCTYPE html>
<html>
  <head>
    <title>Konversi Nilai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body{
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <div class="text-center mb-5 pt-3">
      <h1>Selamat Datang</h1>
      <h3>di website konversi nilai mahasiswa</h3>
    </div>
    <div class="row mb-3">
      <div class="col-sm-8 mx-auto mb-3">
        <div class="form-floating">
          <input
            class="form-control"
            type="text"
            id="numOfSubj"
            placeholder="Tuliskan dengan angka"
          />
          <label for="numOfSubj">Jumlah Mata Kuliah</label>
        </div>
      </div>
      <div class="text-center mb-3">
        <button class="btn btn-primary rounded" onclick="proceedSubj()" id="proceedSubj">
          Proses
        </button>
      </div>
    </div>

    <!-- tempat render element baru -->
    <div class="row mb-3">
      <span class="mb-3 mx-auto text-center" id="pretext"></span>
      <div
        class="col-sm-6 mb-3 mx-auto text-center"
        id="container"
        style="display: flex; flex-direction: column"
      ></div>
      <div
        class="col-sm-6 mb-3 mx-auto text-center"
        id="containerSks"
        style="display: flex; flex-direction: column"
      ></div>
      <span class="mb-3 mx-auto text-center" id="posttext"></span>
    </div>

    <!-- tempat render skor final dan grade-nya -->
    <div class="row mb-3">
      <h6 class="text-center mb-3" id="finalScore"></h6>
      <h6 class="text-center mb-3" id="finalGrade"></h6>
    </div>

    <script src="main.js"></script>
  </body>
</html>
