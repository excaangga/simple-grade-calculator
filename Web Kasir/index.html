<!DOCTYPE html>
<html>
  <head>
    <title>Web Kasir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <table class="table mb-3" id="tableContainer">
      <thead>
        <tr>
          <th scope="col">Nama Barang</th>
          <th scope="col">Harga satuan</th>
          <th scope="col">Jumlah</th>
          <th scope="col">Diskon (%)</th>
          <th scope="col">Harga</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>
            <input
              class="form-control"
              type="text"
              id="productName1"
              placeholder="Nama barang"
            />
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              id="productPrice1"
              placeholder="Harga barang"
            />
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              id="productQty1"
              placeholder="Jumlah barang"
            />
          </td>
          <td>
            <input
              class="form-control"
              type="text"
              id="productDisc1"
              placeholder="Potongan harga"
            />
          </td>
          <td>
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="tempTotal1"
              value="NULL"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <span class="mb-3">
        <h6 class="text-center" id="resContainer"></h6>
      </span>
      <div class="col-lg-2 text-center offset-lg-4 mb-3">
        <button class="btn btn-primary" onclick="addRow()">
          Tambah barang
        </button>
      </div>
      <div class="col-lg-2 text-center mb-3">
        <button class="btn btn-success" onclick="calculate()">Kalkulasi</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
